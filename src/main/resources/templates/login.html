    <body id="login_box">
    <div class="login_conbox"></div>
        <div id="login">

            <form class="box  animated active" id="box-login">
                <label class="login_admin"></label>
                <input type="text" class="login-control login_but40"id="login_adminadd" placeholder="username">
                <label class="login_pass"></label>
                <input type="password" class="login-control"  placeholder="............">
                <div class="login_zidong ">
                    <div class="">
                    <span class="login_dengl">
                        <i class="openicon" name="checkremember"></i>
                        <span>下次自动登陆</span>
                    </span>
                    </div>
                    <i class="log_forget"><a>忘记密码</a></i>
                </div>
                <div class="clearfix"></div>
                <div class="threshold_but2">
                    <button class="threshold_butqud"></button>

                </div>
            </form>

        <!-- Javascript Libraries -->

        <script src="js/bootstrap.min.js"></script>
        
        <!--  Form Related -->
        <script src="js/icheck.js"></script> <!-- Custom Checkbox + Radio -->
    <script>
        $(function () {
           $('form').find("[name='checkremember']").click(
               function(){
                   $(this).parent().toggleClass('checked')
               }
           )
        })
    </script>
