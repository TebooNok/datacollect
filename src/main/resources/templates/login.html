    <body id="login_box">
    <div class="login_conbox"></div>
        <div id="login">

            <form class="box  animated active" id="box-login" action="">
                <label class="login_admin"></label>
                <input type="text" class="login-control login_but40" id="login_adminadd" placeholder="请输入用户名">
                <label class="login_pass"></label>
                <input type="password" class="login-control" id="pwd"  placeholder="请输入密码">
                <div class="login_zidong ">
                    <div class="">
                    <span id="nestLogin" class="login_dengl">
                        <i class="openicon" id="next" name="checkremember"></i>
                        <span>下次自动登陆</span>
                    </span>
                    </div>
                  <!-- <i class="log_forget"><a>忘记密码</a></i>-->
                </div>
                <div class="clearfix"></div>
                <div class="threshold_but2">
                    <button class="threshold_butqud" onclick="login()"></button>
                </div>
            </form>
        </div>

    <script>
        $(function () {
           $('form').find("[name='checkremember']").click(
               function(){
                   $(this).parent().toggleClass('checked')
               }
           )
        })
        function login(){
           var userName = $("#login_adminadd").val()
            var pwd = $("#pwd").val()
            var nextLogin = 0
            if($("#nestLogin").hasClass("checked")){
                var nextLogin = 1
            }else{
                var nextLogin = 0
            }
            if((userName ==='' || pwd ==='') ){
                layer.alert('用户名和密码不能为空', {icon:0 });
                console.log(userName,pwd,nextLogin)
            }else {
                layer.alert('登录成功', {icon:0 });
                console.log(userName,pwd,nextLogin)
            }
        }
    </script>
