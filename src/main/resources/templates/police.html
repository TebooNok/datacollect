    <script>
        $("#selectAll").on('change', function (e) {
            var isCheck = $(this).attr("isCheck");
            if (isCheck == "true") {
                $(".checkbox").each(function (id, obj) {
                    $(obj).prop('checked', true)
                })
                $(this).attr("isCheck", "false")
            } else {

                $(".checkbox").each(function (id, obj) {
                    $(obj).prop('checked', false)
                })
                $(this).attr("isCheck", "true")
            }
        })
